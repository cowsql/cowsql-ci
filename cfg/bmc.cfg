<% if sudo lsblk /dev/nvme1n1 -n -o MOUNTPOINTS | grep -q -e ^/$; then
       nvme=/dev/nvme0n1p1
   else
       nvme=/dev/nvme1n1p1
   fi
-%>
[global]
sudo=yes
install=utils
version=stable
version=main

[nvme]
lbaf=1

[bencher]
token=<%= $BENCHER_API_TOKEN %>

[benchmark-disk]
perf=yes
buffer=4096
buffer=8192
buffer=65536
storage=/dev/nullb0:raw
storage=/dev/nullb0:ext4
storage=<%= $nvme %>:raw
storage=<%= $nvme %>:ext4
