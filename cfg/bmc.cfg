[global]
install=utils
version=main
version=stable
device=/dev/nullb0
<% if sudo lsblk /dev/nvme1n1 -n -o MOUNTPOINTS | grep -q -e ^/$; then -%>
device=/dev/nvme0n1p1
<% else -%>
device=/dev/nvme1n1p1
<% fi -%>

[nvme]
lbaf=1

[bencher]
token=<%= $BENCHER_API_TOKEN %>

[benchmark-disk]
filesystem=ext4
buffer=4096
buffer=8192
buffer=65536
buffer=262144
